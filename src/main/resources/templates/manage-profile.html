<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Profile</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Optional styling -->
</head>
<body>
<div class="container">
    <h1 th:text="${currentUser != null} ? 'Edit Profile' : 'Create Profile'"></h1>

    <form th:action="@{${formAction}}" method="post">
        <input type="hidden" th:if="${currentUser != null}" th:name="userId" th:value="${currentUser.userId}"/>

        <!-- Name -->
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name"
                   th:value="${currentUser != null} ? ${currentUser.name} : ''"
                   required>
        </div>

        <!-- Email -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"
                   th:value="${currentUser != null} ? ${currentUser.email} : ''"
                   required>
        </div>

        <!-- Password -->
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"
                   placeholder="Enter new password">
            <small th:if="${currentUser != null}">Leave blank to keep existing password</small>
        </div>

        <div th:if="${userTypes != null}">
            <label for="role">Profile Type</label>
            <select id="role" name="role" required>
                <option th:each="type : ${userTypes}"
                        th:value="${type}"
                        th:text="${type}"></option>
            </select>
        </div>

        <div>
            <button type="submit">Save</button>
            <a href="/events">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
