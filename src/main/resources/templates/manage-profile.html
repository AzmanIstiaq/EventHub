<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/alert-banner :: alert-banner(${success}, ${error})}"></div>
    <div class="form-card">
        <h1 th:text="${currentUser != null} ? 'Edit Profile' : 'Create Profile'"></h1>

        <form th:action="@{${formAction}}" method="post">
            <input type="hidden" th:if="${currentUser != null}" th:name="userId" th:value="${currentUser.userId}" />

            <!-- Name -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" th:value="${currentUser != null} ? ${currentUser.name} : ''"
                    required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email"
                    th:value="${currentUser != null} ? ${currentUser.email} : ''" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">
                <small th:if="${currentUser != null}">Leave blank to keep existing password</small>
            </div>

            <!-- Role -->
            <div class="form-group" th:if="${userTypes != null}">
                <label for="role">Profile Type</label>
                <select id="role" name="role" required>
                    <option th:each="type : ${userTypes}" th:value="${type}" th:text="${type}"></option>
                </select>
            </div>

            <!-- Actions -->
            <div class="form-actions">
                <button type="submit">Save</button>
                <a href="/events">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
