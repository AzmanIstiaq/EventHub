<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="login-container">
    <div th:replace="~{fragments/alert-banner :: alert-banner(${success}, ${error})}"></div>
    <div th:if="${param.error}">
        <div th:replace="~{fragments/alert-banner :: alert-banner(success=${null}, error=${'Invalid Credentials'})}"></div>
    </div>
    <div th:if="${param.logout}">
        <div
            th:replace="~{fragments/alert-banner :: alert-banner(success=${'You have been logged out.'}, error=${null})}">
        </div>
    </div>
    
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="username" required />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" required />
        </div>
        <div class="form-actions">
            <button type="submit">Login</button>
        </div>
    </form>
    <a href="/" class="return-link">‚Üê Return to Events</a>
</div>

</body>
</html>
