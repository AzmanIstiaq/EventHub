<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #2d3436;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 0.3rem;
            font-weight: bold;
            color: #636e72;
        }

        input {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid #dfe6e9;
            border-radius: 6px;
            font-size: 1rem;
        }

        input:focus {
            border-color: #0984e3;
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            background: #0984e3;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #74b9ff;
        }

        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #d63031;
        }

        .logout {
            color: #00b894;
        }

        .return-link {
            display: block;
            margin-top: 1.5rem;
            color: #0984e3;
            font-weight: bold;
            text-decoration: none;
        }

        .return-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <div>
            <label>Email:</label>
            <input type="email" name="username" required/>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" required/>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>

    <div class="message" th:if="${param.error}">
        Invalid credentials
    </div>
    <div class="message logout" th:if="${param.logout}">
        You have been logged out.
    </div>

    <a href="/" class="return-link">‚Üê Return to Events</a>
</div>
</body>
</html>
