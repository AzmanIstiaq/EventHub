<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Events</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/navbar-common :: navbar-common(${currentUser})}"></div>

<div class="container">
  <div th:replace="~{fragments/alert-banner :: alert-banner(${success}, ${error}, ${info})}"></div>
  <h1>Events</h1>

  <!-- Tab headers -->
  <div class="tabs">
    <div class="tab" th:classappend="${activeTab == 'upcoming' or activeTab == null} ? ' active'" onclick="openTab('upcoming')">Upcoming Events</div>
    <div class="tab" th:if="${currentUser != null && currentUser.getRole().name() == 'STUDENT'}" th:classappend="${activeTab == 'registered'} ? ' active'" onclick="openTab('registered')">Registered Events</div>
    <div class="tab" th:if="${currentUser != null && currentUser.getRole().name() == 'STUDENT'}" th:classappend="${activeTab == 'suggested'} ? ' active'" onclick="openTab('suggested')">Suggested Events</div>
    <div class="tab" th:if="${currentUser != null && currentUser.getRole().name() == 'STUDENT'}" onclick="openTab('past')">Past Events</div>
    <div class="tab" th:classappend="${activeTab == 'search'} ? ' active'" onclick="openTab('search')">Search</div>
  </div>

  <!-- Upcoming Events Tab -->
  <div id="upcoming" class="tab-content" th:classappend="${activeTab == 'upcoming' or activeTab == null} ? ' active'">
    <h2>All Upcoming Events</h2>
    <div th:if="${#lists.isEmpty(events)}" class="empty-message">
      There are no upcoming events.
    </div>
    <div class="events-grid" th:unless="${#lists.isEmpty(events)}">
      <div th:each="event : ${events}">
        <div th:replace="~{fragments/event-card :: event-card(${event}, ${currentUser}, ${futureEvents}, ${null})}"></div>
      </div>
    </div>
  </div>

  <!-- Registered Events Tab -->
  <div id="registered" class="tab-content" th:if="${currentUser != null && currentUser.getRole().name() == 'STUDENT'}">
    <h2>Your Registered Events</h2>
    <div th:if="${#lists.isEmpty(futureEvents)}" class="empty-message">
      You have not registered for any events.
    </div>
    <div class="events-grid" th:unless="${#lists.isEmpty(futureEvents)}">
      <div th:each="event : ${futureEvents}">
        <div th:replace="~{fragments/event-card :: event-card(${event}, ${currentUser}, ${futureEvents}, ${null})}"></div>
      </div>
    </div>
  </div>

  <!-- Suggested Events Tab -->
  <div id="suggested" class="tab-content" th:if="${currentUser != null && currentUser.getRole().name() == 'STUDENT'}">
    <h2>Your Suggested Events</h2>
    <div th:if="${#lists.isEmpty(suggestedEvents)}" class="empty-message">
      You have no suggested events.
    </div>
    <div class="events-grid" th:unless="${#lists.isEmpty(suggestedEvents)}">
      <div th:each="event : ${suggestedEvents}">
        <div th:replace="~{fragments/event-card :: event-card(${event}, ${currentUser}, ${futureEvents})}"></div>
      </div>
    </div>
  </div>

  <!-- Past registered events -->
  <div id="past" class="tab-content" th:if="${currentUser != null && currentUser.getRole().name() == 'STUDENT'}">
    <h2>Your Past Events</h2>
    <div th:if="${#lists.isEmpty(pastEvents)}" class="empty-message">
      You have no past events.
    </div>
    <div class="events-grid" th:unless="${#lists.isEmpty(pastEvents)}">
      <div th:each="event : ${pastEvents}">
        <div th:replace="~{fragments/event-card :: event-card(${event}, ${currentUser}, ${futureEvents}, ${eventsWithFeedback})}"></div>
      </div>
    </div>
  </div>

  <!-- Search Tab -->
  <div id="search" class="tab-content" th:classappend="${activeTab == 'search'} ? ' active'">
    <div th:replace="~{fragments/event-search :: event-search(${currentUser}, ${searchResults})}"></div>
  </div>
  </div>
<script>
  function openTab(tabId) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

    document.getElementById(tabId).classList.add('active');
    event.target.classList.add('active');
  }

  function copyLink(el) {
    const relUrl = el.getAttribute('data-url');           
    const fullUrl = window.location.origin + relUrl;       
    navigator.clipboard.writeText(fullUrl).then(() => {
      // small non-blocking feedback; replace with nicer toast if you wantb
      alert('Link copied to clipboard!');
    }).catch(err => {
      console.error('Copy failed', err);
      alert('Could not copy link. Try selecting and copying manually.');
    });
  }

  function shareEvent(el) {
    const relUrl = el.getAttribute('data-url');
    const fullUrl = window.location.origin + relUrl;
    const title = el.getAttribute('data-title') || document.title;

    if (navigator.share) {
      navigator.share({
        title: title,
        text: 'Check out this event!',
        url: fullUrl
      }).catch(err => console.error('Share failed', err));
    } else {
      // fallback: copy link to clipboard
      copyLink(el);
    }
  }
</script>
</body>
</html>
