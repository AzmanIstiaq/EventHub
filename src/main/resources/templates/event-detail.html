<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="${event.title}">Event Details</title>
    <style>
        body {
            margin: 0;
            background: #f5f7fa;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .details {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;

        }

        h1 { margin-top: 0; }

        .event-meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            color: white;
            margin-top: 1rem;
        }

        .btn-back { background: #6c757d; }
        .btn-register { background: #28a745; }
        .btn-cancel { background: #dc3545; }

        thead th {
            background-color:#007bff;
            color:white;
        }

        table, th, td {
            border: 1px solid #ddd;
        }
        td {
            padding: 10px;
            height: 60px;
            width: 14.2%;
            vertical-align: middle;
        }
        .event-day {
            background-color: #6F42C1FF;
            color: white;
            font-weight: bold;
        }
        .today {
            background-color: #70abff;
            color: white;
            font-weight: bold;
        }
        .other-month {
            color: #aaa;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar-common :: navbar-common(${currentUser})}"></div>

<div class="details">
    <h1>Event Details:</h1>
</div>
<div class="container">
    <h1 th:text="${event.title}">Event Title</h1>

    <div class="event-meta">
        <p><strong>Date/Time:</strong>
            <span th:text="${#temporals.format(event.dateTime, 'yyyy-MM-dd HH:mm')}"></span>
        </p>
        <p><strong>Location:</strong> <span th:text="${event.location}"></span></p>
        <p><strong>Organiser:</strong> <span th:text="${event.organiser.name}"></span></p>
        <p th:if="${event.category != null}">
            <strong>Category:</strong> <span th:text="${event.category.category}"></span>
        </p>
        <p th:if="${!#lists.isEmpty(event.keywords)}">
            <strong>Keywords:</strong>
            <span th:each="kw, iterStat : ${event.keywords}">
                <span th:text="${kw.keyword}"></span><span th:if="${!iterStat.last}">, </span>
            </span>
        </p>
    </div>

    <p th:text="${event.description}"></p>
    <section style="margin-top: 2rem;">
        <h3>üìÖ Event Calendar</h3>
        <h3 th:text="${#strings.capitalize(month.month.name().toLowerCase()) + ' ' + month.year}"></h3>

        <table style="width: 100%; border-collapse: collapse; text-align: center;">
            <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
            <tbody>
            <tr th:each="week : ${calendarWeeks}">
                <td th:each="day : ${week}"
                    th:classappend="${
                    (day.equals(eventDate) ? 'event-day ' : '') +
                    (day.equals(today) ? 'today ' : '') +
                    ((month != null and day.monthValue != month.monthValue) ? 'other-month' : '')}">
                    <div th:text="${day.dayOfMonth}"></div>
                    <div th:if="${day.equals(eventDate)}"
                         th:text="${event.title}"
                         style="font-size: 0.75em; margin-top: 4px; color: white; font-weight: bold;">
                    </div>
                </td>
            </tr>
        </tbody>

        </table>
    </section>


    <!-- Actions shown only if user is logged in and in a non-public view-->
    <div th:if="${currentUser != null && currentUser.getRole().name() == 'STUDENT' && !isPublicView}">
        <!-- Cancel if registered -->
        <form th:if="${registered && !event.isInPast()}"
              style="display:inline;" th:action="@{/events/deleteRegistration}" method="post">
            <input type="hidden" name="userId" th:value="${currentUser.getUserId()}" />
            <input type="hidden" name="eventId" th:value="${event.getEventId()}" />
            <button type="submit" class="btn btn-cancel">Cancel Registration</button>
        </form>

        <!-- Register if not registered -->
        <form th:if="${!registered && !event.isInPast()}"
              th:action="@{'/events/register/' + ${event.eventId}}"
              method="post" style="display:inline;">
            <input type="hidden" name="userId" th:value="${currentUser.userId}"/>
            <button type="submit" class="btn btn-register">Register</button>
        </form>

        <!-- Back button -->
        <div>
            <a th:href="@{'/events'}" class="btn btn-back">‚Üê Back to Events</a>
        </div>
    </div>

    <!-- Event Gallery Section -->
    <hr>
    <section class="event-gallery" style="margin-top: 2rem;">
        <h3>Event Gallery</h3>

        <!-- Upload form visible only to organisers -->
        <div th:if="${isOrganiser}">
            <form th:action="@{'/events/' + ${event.eventId} + '/gallery/upload'}"
                  method="post" enctype="multipart/form-data"
                  style="margin-bottom: 1rem;">
                <input type="file" name="file" accept="image/*" required>
                <button type="submit" class="btn btn-register">Upload Photo</button>
            </form>
        </div>

        <!-- Display gallery -->
        <div class="gallery-grid" style="display:flex; flex-wrap:wrap; gap:12px;">
            <div th:each="photo : ${photos}" class="gallery-item"
                 style="display:inline-block; text-align:center;">
                <img th:src="@{/uploads/{filename}(filename=${photo.photo})}"
                     alt="Event Photo"
                     style="width:200px; height:200px; object-fit:cover; border-radius:8px;">
                <div>
                    <a th:href="@{/uploads/{filename}(filename=${photo.photo})}" download>
                        Download
                    </a>
                </div>
            </div>
        </div>

        <!-- Message if no photos -->
        <p th:if="${#lists.isEmpty(photos)}"
           style="color:#777; font-style:italic; margin-top:1rem;">
            No photos have been uploaded yet for this event.
        </p>
    </section>


    <!-- If no logged-in user, show a different back button -->
    <div th:unless="${currentUser != null && currentUser.getRole().name() == 'STUDENT'}">
        <a href="/events/public" class="btn btn-back">‚Üê Back to Events</a>
    </div>
</div>
</body>
</html>
