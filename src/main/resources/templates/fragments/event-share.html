<!-- src/main/resources/templates/fragments/event-share.html -->
<div th:fragment="event-share(event)" class="share-section" style="margin-top: 0.5rem;">
 <strong>Share:</strong>
 <div th:with="eventUrl=@{/events/public/detail/{id}(id=${event.eventId})}">
  <a th:href="'https://www.facebook.com/sharer/sharer.php?u=' + ${eventUrl}" target="_blank"
   class="btn btn-grey">Facebook</a>
  <a th:href="'https://twitter.com/intent/tweet?url=' + ${eventUrl} + '&text=' + ${event.getTitle()}" target="_blank"
   class="btn btn-grey">Twitter</a>
  <a th:href="'https://www.linkedin.com/sharing/share-offsite/?url=' + ${eventUrl}" target="_blank"
   class="btn btn-grey">LinkedIn</a>
  <a th:href="'mailto:?subject=' + ${event.getTitle()} + '&body=Check%20out%20this%20event:%20' + ${eventUrl}"
   class="btn btn-grey">Email</a>
  <button type="button" class="btn btn-grey" th:attr="data-url=${eventUrl}" onclick="copyLink(this)">Copy Link</button>
  <button type="button" class="btn btn-grey" onclick="shareEvent(this)"
   th:attr="data-url=${eventUrl}, data-title=${event.getTitle()}">Share</button>
 </div>
</div>
