<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 1.5rem;
            background: #343a40;
            color: #fff;
        }

        .navbar .brand {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .navbar .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            font-size: 0.9rem;
            text-align: right;
        }

        .btn {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .btn-grey {
            background: #6c757d;
        }

        .btn-login {
            background: #007bff;
        }
    </style>
</head>
<body>
<div class="navbar" th:fragment="navbar">
    <a class="brand" th:href="@{/}">EventHub</a>

    <div class="nav-right">
        <!-- If user is not logged in -->
        <a th:if="${#authorization.expression('!isAuthenticated()')}"
           th:href="@{/login}" class="btn btn-login">Login</a>

        <!-- If user is logged in -->
        <div th:if="${#authorization.expression('isAuthenticated()')}" class="user-info">
            <div><strong th:text="${#authentication.principal.user.name}">User Name</strong></div>
            <div>User Type: <span th:text="${#authentication.principal.user.role}">STUDENT</span></div>
            <div>Member Since:
                <span th:text="${#temporals.format(#authentication.principal.user.joinDate, 'yyyy-MM-dd')}">2025-01-01</span>
            </div>
        </div>

        <form th:if="${#authorization.expression('isAuthenticated()')}"
              th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-grey">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
